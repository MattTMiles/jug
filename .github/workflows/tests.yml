# JUG CI/CD Workflow

name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  install-check:
    name: Install & Import Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0 libegl1 libgl1

    - name: Install package
      run: |
        pip install --upgrade pip
        pip install -e .

    - name: Verify import
      run: |
        python -c "from jug.engine.session import TimingSession; print('JUG imported successfully')"

    - name: Check CLI entry points
      run: |
        jug-compute-residuals --help
        jug-fit --help
        jug-gui --help || echo "GUI help may fail without display"
